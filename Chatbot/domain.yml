version: '3.1'
intents:
- affirm
- cheapest_laptop
- deny
- goodbye
- greet
- inform
- next_page
- request_form
- reset_filters
entities:
- brand
- processor_name
- ram_gb
- price_max
- battery_hrs
- display_inch
- processor_brand
- ssd_gb
- hdd_gb
- gpu_brand
- gpu
slots:
  page:
    type: float
    initial_value: 1
    mappings:
    - type: custom
    influence_conversation: false
  brand:
    type: text
    mappings:
    - type: from_entity
      entity: brand
    influence_conversation: false
  price_max:
    type: float
    mappings:
    - type: from_entity
      entity: price_max
    influence_conversation: false
  processor_brand:
    type: text
    mappings:
    - type: from_entity
      entity: processor_brand
    influence_conversation: false
  processor_name:
    type: text
    mappings:
    - type: from_entity
      entity: processor_name
    influence_conversation: false
  ram_gb:
    type: float
    mappings:
    - type: from_entity
      entity: ram_gb
    influence_conversation: false
  ssd_gb:
    type: float
    mappings:
    - type: from_entity
      entity: ssd_gb
    influence_conversation: false
  hdd_gb:
    type: float
    mappings:
    - type: from_entity
      entity: hdd_gb
    influence_conversation: false
  gpu_brand:
    type: text
    mappings:
    - type: from_entity
      entity: gpu_brand
    influence_conversation: false
  gpu:
    type: text
    mappings:
    - type: from_entity
      entity: gpu
    influence_conversation: false
  display_inch:
    type: float
    mappings:
    - type: from_entity
      entity: display_inch
    influence_conversation: false
  battery_hrs:
    type: float
    mappings:
    - type: from_entity
      entity: battery_hrs
    influence_conversation: false
forms:
  laptop_search_form:
    required_slots:
    - brand
    - price_max
    - processor_brand
    - processor_name
    - ram_gb
    - ssd_gb
    - hdd_gb
    - gpu_brand
    - gpu
    - display_inch
    - battery_hrs
responses:
  utter_greet:
  - text: Ciao! Sono qui per aiutarti a trovare il laptop perfetto. Dimmi pure come posso aiutarti.
  utter_goodbye:
  - text: A presto! Se ti serve altro, chiedi pure.
  utter_ask_filters:
  - text: Bene! Dimmi pure quali sono i tuoi requisiti.
  utter_price_max_invalid:
  - text: Il prezzo massimo deve essere un numero positivo e non inferiore al minimo. Riprova.
  utter_ram_gb_invalid:
  - text: Inserisci un valore di RAM valido (numero positivo).
  utter_ssd_gb_invalid:
  - text: Inserisci un valore di SSD valido (numero positivo).
  utter_hdd_gb_invalid:
  - text: Inserisci un valore di HDD valido (numero positivo).
  utter_display_inch_invalid:
  - text: Inserisci un valore di dimensione schermo valido (numero positivo).
  utter_battery_hrs_invalid:
  - text: Inserisci un valore di autonomia valido (numero positivo).
  utter_didnt_understand:
  - text: Scusami, non ho capito.
actions:
- utter_ask_filters
- action_search_cheapest_laptop
- utter_greet
- utter_goodbye
- action_recap_filters
- action_increment_page
- action_reset_filters
- action_search_laptop
- validate_laptop_search_form
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
