version: "3.1"

intents:
  - saluta
  - arrivederci
  - ricerca_laptop
  - filtra_per_prezzo
  - filtra_per_marca
  - filtra_per_specifiche
  - mostra_dettagli
  - salva_preferito
  - rimuovi_preferito
  - mostra_preferiti
  - conferma_acquisto
  - annulla
  - nessuna_intenzione

entities:
  - prezzo_min
  - prezzo_max
  - marca
  - ram
  - storage
  - processore
  - gpu
  - dimensione_schermo
  - modello
  - display
  - battery_life

slots:
  prezzo_min:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: prezzo_min

  prezzo_max:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: prezzo_max

  marca:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: marca

  ram:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: ram

  storage:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: storage

  processore:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: processore

  gpu:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: gpu

  dimensione_schermo:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: dimensione_schermo

  modello:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: modello

  display:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: display

  battery_life:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: battery_life

responses:
  utter_saluta:
    - text: "Ciao! Come posso aiutarti nella ricerca del tuo nuovo laptop?"
  utter_arrivederci:
    - text: "A presto! Se hai bisogno di aiuto, torna pure."
  utter_ask_budget:
    - text: "Qual è il tuo budget massimo?"
  utter_ask_marca:
    - text: "C'è una marca che preferisci?"
  utter_ask_specifiche:
    - text: "Hai qualche preferenza tecnica? RAM, processore, dimensioni, autonomia?"
  utter_mostra_preferiti:
    - text: "Ecco i laptop che hai salvato finora."
  utter_conferma_salvataggio:
    - text: "Laptop salvato tra i preferiti!"
  utter_conferma_rimozione:
    - text: "Rimosso dai preferiti."
  utter_acquisto_confermato:
    - text: "Perfetto! Procediamo con l'acquisto."
  utter_azione_annullata:
    - text: "Operazione annullata. Fammi sapere se vuoi fare altro."

actions:
  - action_filtra_laptop
  - action_mostra_dettagli
  - action_salva_preferito
  - action_rimuovi_preferito
  - action_mostra_preferiti
  - action_conferma_acquisto
  - action_annulla_operazione

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
