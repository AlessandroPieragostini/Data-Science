version: "3.1"

stories:
  - story: greet user
    steps:
      - intent: greet
      - action: utter_greet

  - story: selezione marca e continua richiesta
    steps:
      - intent: greet
      - action: utter_greet
      - intent: search_laptop
      - action: utter_ask_next_slot
      - intent: choose_field
        entities:
          - slot_name: "brand"
      - action: action_choose_slot
      - action: action_ask_selected_slot
      - intent: inform
        entities:
          - brand: "Samsung"
      - slot_was_set:
          - brand: "Samsung"
      - action: utter_ask_next_slot

