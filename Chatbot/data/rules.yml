version: "3.1"

rules:
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
      - active_loop: null

  - rule: Activate laptop search form
    steps:
      - intent: search_laptop
      - action: laptop_search_form
      - active_loop: laptop_search_form

  - rule: User denies search midway
    steps:
      - intent: deny
      - active_loop: laptop_search_form
      - action: utter_goodbye
      - active_loop: null

  - rule: Submit laptop search form
    steps:
      - intent: affirm
      - active_loop: laptop_search_form
      - action: action_search_laptop
      - active_loop: null
