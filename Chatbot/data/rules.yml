version: "3.1"

rules:
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
      - active_loop: null

  - rule: Activate form
    steps:
      - intent: request_form
      - action: utter_ask_filters
      - action: laptop_search_form
      - active_loop: laptop_search_form


  - rule: Keep filtering
    condition:
    - active_loop: laptop_search_form
    steps:
      - intent: inform
      - action: action_recap_filters
      - action: laptop_search_form

  - rule: Form submit
    condition:
    - active_loop: laptop_search_form
    steps:
    - intent: affirm
    - action: action_deactivate_loop
    - active_loop: null
    - action: action_search_laptop

  - rule: Handle fallback during form
    condition:
      - active_loop: laptop_search_form
    steps:
      - intent: nlu_fallback
      - action: utter_didnt_understand
      - action: action_recap_filters
      - action: laptop_search_form

  - rule: More results
    steps:
      - intent: next_page
      - action: action_increment_page
      - action: action_search_laptop
    
  - rule: Reset Filters
    steps:
      - intent: reset_filters
      - action: action_reset_filters

  - rule: Cheapest laptop
    condition:
    - active_loop: laptop_search_form
    steps:
      - intent: cheapest_laptop
      - action: action_deactivate_loop
      - active_loop: null
      - action: action_search_cheapest_laptop

  