version: "3.1"

rules:

- rule: Saluto iniziale
  steps:
    - intent: saluta
    - action: utter_saluta

- rule: Arrivederci
  steps:
    - intent: arrivederci
    - action: utter_arrivederci

- rule: Inizio ricerca laptop
  steps:
    - intent: ricerca_laptop
    - action: utter_ask_requisiti

- rule: Filtro per prezzo
  steps:
    - intent: filtra_per_prezzo
    - action: action_filtra_laptop

- rule: Filtro per marca
  steps:
    - intent: filtra_per_marca
    - action: action_filtra_laptop

- rule: Filtro per specifiche
  steps:
    - intent: filtra_per_specifiche
    - action: action_filtra_laptop

- rule: Mostra dettagli laptop
  steps:
    - intent: mostra_dettagli
    - action: action_mostra_dettagli

- rule: Salva laptop nei preferiti
  steps:
    - intent: salva_preferito
    - action: action_salva_preferito
    - action: utter_conferma_salvataggio

- rule: Rimuovi dai preferiti
  steps:
    - intent: rimuovi_preferito
    - action: action_rimuovi_preferito
    - action: utter_conferma_rimozione

- rule: Mostra preferiti
  steps:
    - intent: mostra_preferiti
    - action: action_mostra_preferiti
    - action: utter_mostra_preferiti

- rule: Conferma acquisto
  steps:
    - intent: conferma_acquisto
    - action: action_conferma_acquisto
    - action: utter_acquisto_confermato

- rule: Annulla operazione
  steps:
    - intent: annulla
    - action: action_annulla_operazione
    - action: utter_azione_annullata

# Gestione fallback (opzionale, se configurato)
- rule: Nessuna intenzione riconosciuta
  steps:
    - intent: nessuna_intenzione
    - action: utter_azione_annullata

- rule: Svuota filtri di ricerca
  steps:
    - intent: svuota_ricerca
    - action: action_svuota_slot