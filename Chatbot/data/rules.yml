version: "3.1"

rules:
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
      - active_loop: null

  - rule: Activate laptop search form
    steps:
      - intent: search_laptop
      - action: utter_ask_next_slot
      - active_loop: laptop_search_form

  - rule: User chooses field to fill
    condition:
      - active_loop: laptop_search_form
    steps:
      - intent: choose_field
      - action: action_choose_slot
      - active_loop: laptop_search_form

  - rule: Slot filled
    condition:
      - active_loop: laptop_search_form
      - slot_was_set:
        - asked_slot: None
    steps:
      - action: utter_ask_next_slot
      - active_loop: laptop_search_form

  - rule: Slot to fill
    condition:
      - active_loop: laptop_search_form
      - slot_was_set:
        - asked_slot
    steps:
      - action: action_ask_selected_slot
      - active_loop: laptop_search_form



  - rule: Submit laptop search form
    # condition:
    #   - active_loop: laptop_search_form
    steps:
      - intent: affirm
      - action: action_search_laptop
      - active_loop: null

  - rule: User denies search midway
    condition:
      - active_loop: laptop_search_form
    steps:
      - intent: deny
      - action: utter_goodbye
      - active_loop: null

  - rule: Fallback in form
    condition:
      - active_loop: laptop_search_form
    steps:
      - intent: nlu_fallback
      - action: action_default_fallback
      - action: utter_ask_next_slot
      - active_loop: laptop_search_form
