version: "3.1"

nlu:
  - intent: greet
    examples: |
      - ciao
      - buongiorno
      - salve
      - ehi
      - ciao a tutti

  - intent: goodbye
    examples: |
      - arrivederci
      - a presto
      - ciao ciao
      - ci sentiamo
      - grazie, ciao

  - intent: search_laptop
    examples: |
      - cerco un laptop
      - voglio comprare un portatile
      - aiutami a trovare un computer portatile
      - ho bisogno di un nuovo laptop
      - mostrami dei portatili disponibili
      - fammi vedere i laptop

  - intent: inform
    examples: |
      - della marca {brand}
      - marca {brand}
      - marchio {brand}
      - prezzo massimo {price_max} euro
      - non più di {price_max}€
      - budget fino a {price_max}
      - prezzo minimo {price_min}€
      - almeno {price_min} euro
      - processore {processor_brand}
      - processore {processor_name}
      - CPU {processor_brand}
      - almeno {ram_gb} GB di RAM
      - RAM {ram_gb}GB
      - SSD {ssd_gb}GB
      - HDD {hdd_gb}GB
      - scheda grafica {gpu_brand}
      - GPU {GPU}
      - display da {display_inch} pollici
      - schermo {display_inch}"
      - autonomia di almeno {battery_hrs} ore
      - batteria {battery_hrs} ore

  - intent: affirm
    examples: |
      - sì
      - certo
      - esatto
      - confermo
      - d’accordo

  - intent: deny
    examples: |
      - no
      - non adesso
      - lasciamo stare
      - no grazie

# -----------------------------
# Entities
# -----------------------------
# brand: nome del produttore (es. Asus, Dell, HP, Lenovo)
# price_min / price_max: valori numerici per il budget
# processor_brand: Intel, AMD, ecc.
# processor_name: Intel Core i7, Ryzen 5, ecc.
# ram_gb: quantità di RAM in GB
# ssd_gb: capacità SSD in GB
# hdd_gb: capacità HDD in GB
# GPU: nome del modello GPU (es. GeForce GTX 1650)
# gpu_brand: NVIDIA, AMD, ecc.
# display_inch: dimensione del display in pollici
# battery_hrs: autonomia in ore